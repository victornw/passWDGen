<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWD Generator</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">PassWD Generator</h1>
      <p>Type the characters amount of your password</p>
      <p class="password">Your password!</p>
    </header>
    <main>
      <form>
        <input class="input" type="number" placeholder="Amount of characters" />
        <button class="send" type="button">OK</button>
      </form>
      <script src="script.js"></script>
    </main>
  </body>
</html>
