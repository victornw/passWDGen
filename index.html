<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWD Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="main-header">PassWD Generator</h1>
      <p class="text">
        Please, type the characters amount of your password. <br />
        Tip: 22 is the safest
      </p>
    </header>
    <main>
      <form>
        <input class="input" type="number" placeholder="Number between 1-22" />
        <button class="send" type="button">OK</button>
      </form>
      <p class="p">Your password:</p>
      <p class="password">PASSWD</p>
      <script src="script.js"></script>
    </main>
  </body>
</html>
